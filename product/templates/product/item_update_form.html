{% extends 'product/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}20181038_Edit Product{% endblock %}
{% block main_area %}
<h1>Edit Product</h1>
<hr/>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-dark float-right">Submit</button>
</form>
{{ form.media }}
{% endblock %}
