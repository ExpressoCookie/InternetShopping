<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20181038_Home page</title>
    <link href="{% static 'product/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'product/css/product-item.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'single_pages/css/home_page.css' %}" rel="stylesheet" type="text/css" media="screen">

    <script src="https://kit.fontawesome.com/768f9a0685.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'product/navbar.html' %}

<div class="container">
    <div class="row justify-content-between">
        <div class="col-lg-6" style="padding-top:50px">
            <h1>DESSERT SHOPPING MALL</h1>
            <br>
            <img src="{% static 'single_pages/images/cake.jpg' %}" width="350" height="350">
        </div>
        <div class="col-lg-5 mt-5" style="padding-top:80px">
            <h2>Recent products</h2>
            {% for item in recent_items %}
            <div class="card mt-1">
                <div class="card-body">
                    <h4>
                        <a href="{{ item.get_absolute_url }}" class="text-decoration-none text-dark">
                            {{ item.title }}</a>

                    </h4>
                    <h6 class="text-dark float-right">
                        {{ item.price }} Ïõê
                    </h6>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


<div class="fixed-bottom">
    {% include 'product/footer.html' %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>
</html>
